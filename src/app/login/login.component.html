<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Iniciar Sesión: Control de Usuarios</h2>
        <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="text-center">
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input id="usuario" formControlName="usuario" type="text" class="form-control" placeholder="Ingrese su usuario" required>
            <!-- Muestra el mensaje de error si el campo de usuario no es válido -->
            <div *ngIf="form.get('usuario')?.invalid && (form.get('usuario')?.dirty || form.get('usuario')?.touched)" class="text-danger">
              {{ getErrorMessage('usuario') }}
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="clave">Contraseña</label>
            <input id="clave" formControlName="clave" type="password" class="form-control" placeholder="Ingrese su contraseña" required>
            <!-- Muestra el mensaje de error si el campo de clave no es válido -->
            <div *ngIf="form.get('clave')?.invalid && (form.get('clave')?.dirty || form.get('clave')?.touched)" class="text-danger">
              {{ getErrorMessage('clave') }}
            </div>
          </div>
          <!-- Muestra el mensaje de error general si el formulario no es válido -->
          <div *ngIf="form.invalid && (form.dirty || form.touched)" class="text-danger">
            Por favor, corrija los errores antes de enviar el formulario.
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
          </div>
          <div class="form-group d-flex justify-content-center mt-3">
            <re-captcha (resolved)="onRecaptchaResponse($event)" siteKey="6LeU1SApAAAAAOsrIXWroGqYydfLFjoUJkU9pqgi"></re-captcha>
          </div>
        </form>
      </div>
    </div>
  </div>
